<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

  </head>

  <body onload="populateValues()">
    <div id="main">
      <div id="menu">
        <div id="labels">
          <label for="interval">Interval:</label>
          <br/>
          <label for="break">Break:</label>
          <br/>
          <label for="sound">Sound:</label>
          <br/>
        </div>
        <div id="inputs">
          <input type="number" id="interval" name="interval" onchange="updateIntervalValue()">
          <br/>
          <input type="number" id="break" name="break" onchange="updateBreakValue()">
          <br/>
          <input type="checkbox" id="sound" name="sound" checked>
          <br/>
        </div>
      </div>
      <button type="button" id="start-or-reset" class="start" onclick="countdown()">Start</button>
      <div id="countdown">
        <p id="break-timer"></p>
        <p id="interval-timer"></p>
      </div>
    </div>
  </body>
</html>
