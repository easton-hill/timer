<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

  </head>

  <body>
    <div id="main">
      <div id="menu">
        <label for="interval">Interval</label>
        <input type="number" id="interval" name="interval" value="3">
        <br/>
        <label for="break">Break</label>
        <input type="number" id="break" name="break" value="2">
        <br/>
        <label for="sound">Sound</label>
        <input type="checkbox" id="sound" name="sound" checked>
        <br/>
        <button type="button" onclick="countdown()">Start</button>
      </div>
      <div id="countdown">
        <h1 id="break-timer">2</h1>
        <h1 id="interval-timer">3</h1>
      </div>
    </div>
  </body>
</html>
